# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
locale                   : "en-US"
title                    : "Not Just A QA"
title_separator          : "-"
name                     : "Ritesh Yadav"
description              : "Helping Hand"
url                      : "https://ritesh-yadav.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : ritesh-yadav/ritesh-yadav.github.io
teaser                   : "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "staticman_v2"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'url', 'message']
  branch                 : "master"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'message']
  transforms:
    email                : # "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
reCaptcha:
  siteKey                : "6LfELEMUAAAAACUcLf8dzgY0RGFPi6GTNjC-chBM"
  secret                 : "NavymSbGusyj9KGd47oPBCDJWke1vDPdWzYut0ysUiN91qz8ZPHvVbc0VQU4LyA5uPFGodblzk8VOvjYV5LlBVS4KPTCMOSWZGngAl9E6i1F4FoTlcLkWrSdf8So4c9/F6bObyckEqELI3nx0mbkO35zmh8WZd/RISfisVsJ7IQ="
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : true
search_full_content      : true

# SEO Related
google_site_verification : "AIzaSyBs6uY50PaU2-tgOTxb4PFZBrHiKKjpfeI"
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          : "UA-113245304-1"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: contrast
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Reading Files
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Site Author
author:
  name             : "Ritesh Yadav"
  avatar           : "/assets/images/bio-photo.jpg"
  bio              : "Techolic QA Consultant / SDET"
  location         : "Manchester (UK)"
  home             : # null (default), "absolute or relative url to link to author home"
  flickr           : photos/72816977@N05/
  github           : Ritesh-Yadav
  linkedin         : yadavritesh
  stackoverflow    : # "123456/username" (the last part of your profile url, e.g. https://stackoverflow.com/users/123456/username)
  steam            : # "steamId" (the last part of your profile url, e.g. https://steamcommunity.com/id/steamId/)

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
